<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header container">
    <a href="/">
        <img width="128" src="img/logo.png" alt="" class="logo-image">
    </a>
    <form action="#" class="search-form">
        <input class="search-input" type="search" name="" id="" placeholder="Блюда">
        <button class="search-button">
            <img src="img/search-icon.svg" alt="search-icon" class="search-icon">
        </button>
    </form>
    <div class="auth">
        <a href="#" class="login">Войти</a>
    </div>
    <button class="shopping-cart">
        <img src="img/shopping-cart.svg" alt="shopping-cart">
        <span class="shopping-counter">12</span>
    </button>
    </header>
</body>
</html>
